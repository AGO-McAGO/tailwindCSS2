
<!DOCTYPE html>

<head>

<body class="text-gray-700">

  <div class="grid md:grid-cols-3">

    <div class="md:col-span-1"> <!-- 1 column div start -->
      <nav>
        <div> <h1 class="font-bold uppercase p-4 border-b border-gray-100"> <a href="/"> Food Ninja </a> </h1> </div>
        <ul>
          <li class="text-gray-900 font-bold"> <a href="#"> <span> Home </span> </a> </li>
          <li> <a href="#"> <span> About </span> </a> </li>
          <li> <a href="#"> <span> Contact </span> </a> </li>
        </ul>
      </nav>
    </div> <!-- 1 column div end -->
  
    <main class="px-16 py-6 md:col-span-2 bg-gray-200">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="btn text-brightRed border-brightRed md:border-2"> Log in </a>
        <a href="#" class="btn text-brightRed border-brightRed md:border-2 ml-8"> Sign up </a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold"> Recipes </h2>

      </header>

      <div>
        <h4 class="font-bold pb-2 mt-12 border-b border-gray-200"> Latest Recipes </h4>
  
        <div class="mt-8 grid lg:grid-cols-3 gap-10">
          <div class="card"> <!-- card start -->
            <img src="img/stew.jpg" alt="stew" class="h-32 sm:h-48 w-full object-cover">
            <div  class="m-4">
              <span class="font-bold"> 5 Bean Chili Stew </span>
              <span class="block text-gray-500 text-sm"> Recipe by Mario </span>
            </div>
            <div class="badge"> <!-- badge start -->
              <span> 25 mins </span>
            </div> <!-- badge end -->
          </div> <!-- card end -->
          
          <div class="card"> <!-- card start -->
            <img src="img/noodles.jpg" alt="stew" class="h-32 sm:h-48 w-full object-cover">
            <div  class="m-4">
              <span class="font-bold"> Veg Noodles </span>
              <span class="block text-gray-500 text-sm"> Recipe by Mario </span>
            </div>
            <div class="badge"> <!-- badge start -->
              <span> 20 mins </span>
            </div> <!-- badge end -->
          </div> <!-- card end -->
          
          <div class="card"> <!-- card start -->
            <img src="img/curry.jpg" alt="stew" class="h-32 sm:h-48 w-full object-cover">
            <div  class="m-4">
              <span class="font-bold"> Tofu Curry </span>
              <span class="block text-gray-500 text-sm"> Recipe by Mario </span>
            </div>
            <div class="badge"> <!-- badge start -->
              <span> 14 mins </span>
            </div> <!-- badge end -->
          </div> <!-- card end -->

        </div>

        <h4  class="font-bold pb-2 mt-12 border-b border-orange-200"> Most Popular </h4>

        <div class="mt-8">
          <!-- cards go here -->
        </div>

        <div class="btn bg-darkBlue text-brightRed"> Load more .. </div>
